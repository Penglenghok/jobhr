<div class="job">
  <mat-card class="item" *ngFor="let item of jobs?.data" >
    <mat-card-header>
      <div mat-card-avatar><i class="material-icons"> web </i></div>
      <mat-card-title>{{item?.title}}</mat-card-title>
      <mat-card-subtitle>{{item?.partner}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{item?.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions> <button mat-button>Join Now</button> </mat-card-actions>
  </mat-card>
</div>
